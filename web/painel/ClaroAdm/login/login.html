<link rel="stylesheet" href="./ClaroAdm/login/login.css">
<style type="text/css">
    html,body, #viewBlank, #canvas {
        height: 100%;
    }
    .parsley-errors-list{
        position: absolute;
        right: 5px;
        top: 0px;
    }
</style>
<div id="canvas" ng-controller="LoginController">
    <div class="container">
        <header class="topo-login">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center">
                        <img class="logo-login" src="./ClaroAdm/img/logo-claro.jpg" alt="Logo do site Clareando">
                    </div>
                </div>
            </div>  
        </header>
        <section class="form-login text-center ">
            <h3>PAINEL DO VENDEDOR</h3>
            <form name="formLogin" id="form-login" novalidade ng-submit="login(form)">
                <div class="alert alert-danger" ng-if="message">
                    
                    <div class="alert-content">
                        <h4 class="alert-title">Erro ao acessar:</h4>
                        <p>{{message}}</p>
                    </div>
                </div>
                <!-- <div class="relative form-group">
                    <span class="icon-ddd-background"></span>
                    <input type="text" class="form-control" placeholder="DDD" ng-model="dddLogin"  >
                </div> -->
                <div class="relative form-group">
                    <span class="icon-user-background"></span>
                    <input type="text" class="form-control" placeholder="LOGIN" name="username" ng-model="form.username" required>
                    <span ng-show="(submitted || formLogin.username.$touched)&& formLogin.username.$invalid">Login obrigatório</span>
                </div>
                <div class="relative form-group">
                    <span class="icon-senha-background"></span>
                    <input type="password" class="form-control" placeholder="SENHA" name="password" ng-model="form.password" required>
                    <span ng-show="(submitted || formLogin.password.$touched)&& formLogin.password.$invalid">Senha obrigatória</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger btn-lg btn-block">ENTRAR</button>
                </div>
            </form>
            <p class="forgot">
                <a ui-sref="forgotPassword">ESQUECEU SUA SENHA?</a>
            </p>
            <p>
                <button ui-sref="register" class="btn btn-danger">REGISTRE-SE</button>
            </p>
        </section>  
    </div>
</div>
