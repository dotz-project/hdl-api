<link rel="stylesheet" href="./ClaroAdm/materials/materials.css">
<div>
    <h2>Materiais</h2>
    <button ui-sref="newMaterial" class="btn btn-danger">Novo  material</button>
    <div class="panel panel-default ">
        <table class="table table-striped">
            <thead>
                <tr>
                <th>id</th>
                <th>Título</th>
                <th>Descrição</th>
                <th>Início</th>
                <th>Final</th>
                <th>Criado em</th>
                <th>Ativado</th>
                <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="material in materials track by $index">
                    <td ng-bind="material.id"></th>
                    <td ng-bind="material.title"></td>
                    <td ng-bind="material.description"></td>
                    <td ng-bind="material.started_at | amUtc | amDateFormat:'DD/MM/YYYY HH:mm:ss'"></td>
                    <td ng-bind="material.expired_at | amUtc | amDateFormat:'DD/MM/YYYY HH:mm:ss'"></td>
                    <td ng-bind="material.created_at | amUtc | amDateFormat:'DD/MM/YYYY HH:mm:ss'"></td>
                    <td>
                        <toggle ng-model="material.statusFlag" ng-change="methods.changeStatus(material)" on="Ativado" off="Desativado"></toggle>
                    </td>
                    <td>
                        <button title="Detalhe" ui-sref="detailMaterial({id:material.id})" class="btn btn-info" type="button"><i class="fas fa-eye"></i></button>
                        <button title="Deletar" ng-click="methods.delete(material)" class="btn btn-danger" type="button"><i class="fas fa-minus-circle"></i></button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">
                        <ul uib-pagination total-items="totalItems" max-size="rangePagination" ng-model="currentPage" ng-change="methods.pageChanged(currentPage)" class="no-margin" next-text="Próximo" previous-text="Anterior"></ul>  
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
